<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monkey Flip!</title>

    <!-- icones -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/botao-gay.css" />
  </head>
  <body>
    <div class="space-alert" id="press-space">
      <h1>APERTE ESPAÇO!</h1>
    </div>
    <div class="scores">
      <p>
        <span style="color: yellow">Pontos:</span>
        <span id="current-score">0</span>
      </p>
      <p>
        <span style="color: chartreuse">Highscore:</span>
        <span id="highscore">0</span>
      </p>
    </div>
    <div class="game-over-wrapper">
      <h1>Game Over!</h1>
      <p>Você conseguiu: <span id="score"></span> pontos.</p>
      <button
        id="btn-tentar-novamente"
        type="button"
        class="button btn-primary flexbox"
      >
        <ion-icon name="folder-open-outline"></ion-icon> Tentar novamente
        <div class="btn-secondary"></div>
      </button>
    </div>
    <div id="mainframe">
      <div class="background"></div>
      <div class="monkey"></div>
    </div>
    <script defer src="./assets/main.js"></script>
  </body>
</html>
